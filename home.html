<!DOCTYPE html>
<html lang="fa">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #343a40;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

      flex: 1;

      margin: 0 auto;

      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

      main {

      }

<body>
  <header>
    <h1>به سایت شخصی من خوش آمدید</h1>

  <main>

  </main>
  <footer>
    &copy; 2025
