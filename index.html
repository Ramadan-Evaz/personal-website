<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود به سایت شخصی</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f6fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 320px;
      }
      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 0.5rem;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background-color: #218838;
      }
      .error {
        color: red;
        margin-bottom: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>ورود</h1>
      <form id="loginForm">
        <div id="error" class="error" style="display: none;"></div>
        <label for="username">نام کاربری</label>
        <input type="text" id="username" name="username" required />
        <label for="password">رمز عبور</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">ورود</button>
      </form>
    </div>
    <script>
      // Stored credentials (username and SHA-256 hashed password)
      const storedUsername = "5c28XPK4";
      const storedPasswordHash = "325eb6cca4c063eb120f0bb7b4cfd0f6d1be88190d6546a1c505d84a4d6ff1dd";

      /**
       * Calculate SHA-256 hash of a string
       * @param {string} message
       * @returns {Promise<string>} hex encoded hash
       */
      async function sha256(message) {
        const msgBuffer = new TextEncoder().encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      }

      document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error');

        // Compute hash of the entered password
        const passwordHash = await sha256(password);

        if (username === storedUsername && passwordHash === storedPasswordHash) {
          // Redirect to home page if credentials match
          window.location.href = 'home.html';
        } else {
          errorDiv.textContent = 'نام کاربری یا رمز عبور اشتباه است';
          errorDiv.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
